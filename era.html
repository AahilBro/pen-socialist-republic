<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Era Settings</title>
  <link rel="stylesheet" href="style.css" />
  <script type="module" src="/era.js" defer></script>
  <style>
    :root {
      --primary-color: #b91c1c;
      --background-color: #fffafa;
    }

    body {
      background-color: var(--background-color);
      color: var(--primary-color);
      transition: background-color 0.5s ease, color 0.5s ease;
    }

    button {
      background-color: var(--primary-color);
      transition: background-color 0.5s ease;
    }

    button:hover {
      box-shadow: 0 0 15px var(--primary-color);
    }
  </style>
</head>
<body>

  <h1 class="fade-in">ðŸŽ¨ Era Settings</h1>
  <p class="fade-in">Set the new era name, admin, and website colors.</p>

  <section id="era-form" class="fade-in">
    <input type="text" id="eraName" placeholder="Era Name" required />

    <select id="eraAdmin" required>
      <option value="">Select Era Admin</option>
      <!-- JS will populate this from Firestore -->
    </select>

    <label>Primary Color:</label>
    <input type="color" id="primaryColor" value="#b91c1c" />

    <label>Background Color:</label>
    <input type="color" id="bgColor" value="#fffafa" />

    <button id="submitEra">Set New Era</button>
  </section>

  <script>
    document.getElementById("submitEra").addEventListener("click", () => {
      const primary = document.getElementById("primaryColor").value;
      const bg = document.getElementById("bgColor").value;

      document.documentElement.style.setProperty('--primary-color', primary);
      document.documentElement.style.setProperty('--background-color', bg);

      // You would also save these to Firestore here
      alert("Era theme updated!");
    });
  </script>

</body>
</html>
