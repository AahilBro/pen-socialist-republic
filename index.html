<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Pen Socialist Republic</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Slide-in animation */
    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    #pen-name-section {
      display: none;
      animation: slideIn 0.6s ease forwards;
    }
  </style>
</head>
<body>

  <h1>ðŸš© The Pen Socialist Republic</h1>
  <p>Log in below to enter the People's Chatroom.</p>
  <button onclick="login()">Login with Google</button>

  <!-- Security question -->
  <div id="security-question" style="display:none;">
    <h2>Security Question</h2>
    <p>What's the first letter of the legal name of the communist pen founder?</p>
    <input type="text" id="security-answer" placeholder="Enter your answer" />
    <button onclick="checkAnswer()">Submit Answer</button>
  </div>

  <!-- Pen Name input -->
  <div id="pen-name-section">
    <h2>Your Pen Name</h2>
    <input type="text" id="pen-name-input" placeholder="Enter your Pen Name" />
    <button onclick="submitPenName()">Enter</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAgorBeG4rQd0Uq3lglKAHCzEb4D7yhcF4",
      authDomain: "pen-socialist-republic.firebaseapp.com",
      projectId: "pen-socialist-republic",
      storageBucket: "pen-socialist-republic.firebasestorage.app",
      messagingSenderId: "750292729446",
      appId: "1:750292729446:web:03b1ca4355c4b0b16737a7",
      measurementId: "G-3QMLT1900F"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const provider = new GoogleAuthProvider();

    let currentUser = null;

    window.login = function () {
      signInWithPopup(auth, provider)
        .then((result) => {
          currentUser = result.user;
          alert("Welcome, " + currentUser.displayName + "! âœŠ");
          document.getElementById("security-question").style.display = "block";
        })
        .catch((error) => {
          alert("Login failed: " + error.message);
        });
    };

    window.checkAnswer = function () {
      const answer = document.getElementById("security-answer").value.trim().toUpperCase();
      if (answer === "A") {
        const penNameSection = document.getElementById("pen-name-section");
        penNameSection.style.display = "block";
        penNameSection.style.animation = "slideIn 0.6s ease";
      } else {
        alert("Incorrect answer. Try again, comrade.");
      }
    };

    window.submitPenName = async function () {
      const penName = document.getElementById("pen-name-input").value.trim();
      if (!penName) {
        alert("Please enter a pen name.");
        return;
      }

      try {
        await setDoc(doc(db, "members", currentUser.uid), {
          displayName: currentUser.displayName,
          email: currentUser.email,
          penName: penName,
          uid: currentUser.uid
        });
        window.location.href = "home.html";
      } catch (error) {
        alert("Failed to save pen name: " + error.message);
      }
    };
  </script>

</body>
</html>
